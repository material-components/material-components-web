name: MDC Test

on:
  pull_request:
  push:
    branches:
      - master
      - develop
      - feature/**

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm install
      - run: npm run lint
