<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>horizontal-padding Baseline Button Mixin - MDC Web Screenshot Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../out/fixture.css">
    <link rel="stylesheet" href="../../out/mdc.button.css">
    <link rel="stylesheet" href="../../out/mdc-button/mixins/custom.css">
  </head>

  <body class="mdc-typography">
    <main class="test-main">
      <p class="test-row">
        <span class="test-cell">
          <button class="custom-button--horizontal-padding mdc-button">Button</button>
        </span>
        <span class="test-cell">
          <a class="custom-button--horizontal-padding mdc-button" href="#">Link</a>
        </span>
        <span class="test-cell">
          <button class="custom-button--horizontal-padding mdc-button">是</button> <!-- Short label text to test min-width -->
        </span>
        <span class="test-cell">
          <button class="custom-button--horizontal-padding mdc-button"><i class="material-icons mdc-button__icon">favorite</i> Icon</button>
        </span>
        <span class="test-cell">
          <button class="custom-button--horizontal-padding mdc-button" disabled><i class="material-icons mdc-button__icon">favorite</i> Disabled</button>
        </span>
      </p>
      <p class="test-row">
        <span class="test-cell">
          <button class="custom-button--horizontal-padding mdc-button mdc-button--raised">Button</button>
        </span>
        <span class="test-cell">
          <a class="custom-button--horizontal-padding mdc-button mdc-button--raised" href="#">Link</a>
        </span>

        <span class="test-cell">

        </span>
        <span class="test-cell">
          <button class="custom-button--horizontal-padding mdc-button mdc-button--raised" disabled><i class="material-icons mdc-button__icon">favorite</i> Disabled</button>
        </span>
      </p>
      <p class="test-row">
        <span class="test-cell">
          <button class="custom-button--horizontal-padding mdc-button mdc-button--unelevated">Button</button>
        </span>
        <span class="test-cell">
          <a class="custom-button--horizontal-padding mdc-button mdc-button--unelevated" href="#">Link</a>
        </span>
        <span class="test-cell">
          <button class="custom-button--horizontal-padding mdc-button mdc-button--unelevated">是</button> <!-- Short label text to test min-width -->
        </span>
        <span class="test-cell">

        </span>
      </p>
      <p class="test-row">
        <span class="test-cell">
          <button class="custom-button--horizontal-padding mdc-button mdc-button--stroked">Button</button>
        </span>
        <span class="test-cell">
          <a class="custom-button--horizontal-padding mdc-button mdc-button--stroked" href="#">Link</a>
        </span>
        <span class="test-cell">
          <button class="custom-button--horizontal-padding mdc-button mdc-button--stroked">是</button> <!-- Short label text to test min-width -->

        </span>
      </p>
    </main>
  </body>
</html>
