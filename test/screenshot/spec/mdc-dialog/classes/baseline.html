<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Baseline Dialog - MDC Web Screenshot Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../out/mdc.button.css">
    <link rel="stylesheet" href="../../../out/mdc.dialog.css">
    <link rel="stylesheet" href="../../../out/mdc.form-field.css">
    <link rel="stylesheet" href="../../../out/mdc.list.css">
    <link rel="stylesheet" href="../../../out/mdc.radio.css">
    <link rel="stylesheet" href="../../../out/spec/fixture.css">
    <link rel="stylesheet" href="../../../out/spec/mdc-dialog/fixture.css">
  </head>

  <body class="test-container">
    <main class="test-viewport">

      <div class="catalog-dialog-demo mdc-dialog mdc-dialog--open test-dialog test-dialog--static"
           role="alertdialog"
           aria-modal="true"
           aria-hidden="true"
           aria-describedby="test-dialog__body--alert">
        <div class="mdc-dialog__surface">
          <section class="mdc-dialog__body" id="test-dialog__body--alert">
            Alert
          </section>
          <footer class="mdc-dialog__footer">
            <button type="button" class="mdc-button mdc-dialog__button mdc-dialog__button--cancel">Cancel</button>
            <button type="button" class="mdc-button mdc-dialog__button mdc-dialog__button--accept">Continue</button>
          </footer>
        </div>
      </div>

      <div class="catalog-dialog-demo mdc-dialog mdc-dialog--open test-dialog test-dialog--static"
           role="alertdialog"
           aria-modal="true"
           aria-hidden="true"
           aria-labelledby="test-dialog__title--confirmation-1-line"
           aria-describedby="test-dialog__body--confirmation-1-line">
        <div class="mdc-dialog__surface">
          <header class="mdc-dialog__header">
            <h2 class="mdc-dialog__title" id="test-dialog__title--confirmation-1-line">
              Confirmation
            </h2>
          </header>
          <section class="mdc-dialog__body" id="test-dialog__body--confirmation-1-line">
            List of radio buttons
          </section>
          <footer class="mdc-dialog__footer">
            <button type="button" class="mdc-button mdc-dialog__button mdc-dialog__button--cancel">Cancel</button>
            <button type="button" class="mdc-button mdc-dialog__button mdc-dialog__button--accept">Continue</button>
          </footer>
        </div>
      </div>

      <div class="catalog-dialog-demo mdc-dialog mdc-dialog--open test-dialog test-dialog--static"
           role="alertdialog"
           aria-modal="true"
           aria-hidden="true"
           aria-labelledby="test-dialog__title--simple"
           aria-describedby="test-dialog__body--simple">
        <div class="mdc-dialog__surface">
          <header class="mdc-dialog__header">
            <h2 class="mdc-dialog__title" id="test-dialog__title--simple">
              Simple
            </h2>
          </header>
          <section class="mdc-dialog__body" id="test-dialog__body--simple">
            List with avatars
          </section>
        </div>
      </div>

    </main>

    <!-- Automatically provides/replaces `Promise` if missing or broken. -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.0.13/fontfaceobserver.standalone.js"></script>
    <script src="../../../out/material-components-web.js"></script>
    <script src="../../../out/spec/fixture.js"></script>
    <script src="../../../out/spec/mdc-dialog/fixture.js"></script>
  </body>
</html>
