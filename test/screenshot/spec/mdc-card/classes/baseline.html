<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Baseline Card - MDC Web Screenshot Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../out/mdc.button.css">
    <link rel="stylesheet" href="../../../out/mdc.card.css">
    <link rel="stylesheet" href="../../../out/mdc.icon-button.css">
    <link rel="stylesheet" href="../../../out/mdc.typography.css">
    <link rel="stylesheet" href="../../../out/spec/fixture.css">
    <link rel="stylesheet" href="../../../out/spec/mdc-card/fixture.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118996389-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-118996389-2');
    </script>
  </head>

  <body class="test-container mdc-typography">
    <main class="test-viewport test-viewport--mobile">

      <div class="mdc-card test-card test-card--basic">
        <div class="test-card__content">
          Elevated
        </div>
      </div>

      <div class="mdc-card mdc-card--outlined test-card test-card--basic">
        <div class="test-card__content">
          Outlined
        </div>
      </div>

      <div class="mdc-card test-card">
        <a class="mdc-card__primary-action" href="#" onclick="return false">
          <div class="mdc-card__media mdc-card__media--16-9 test-card__media">
            <div class="test-card__media-content">
              Media: 16x9<br>
              Width: unset
            </div>
          </div>
        </a>
        <div class="mdc-card__actions">
          <div class="mdc-card__action-buttons">
            <button class="mdc-button mdc-card__action mdc-card__action--button">Yes</button>
            <button class="mdc-button mdc-card__action mdc-card__action--button">No</button>
          </div>
          <div class="mdc-card__action-icons">
            <button class="mdc-icon-button mdc-card__action mdc-card__action--icon"
                    aria-pressed="false"
                    style="--mdc-ripple-fg-size: 28.8px; --mdc-ripple-fg-scale: 1.66667; --mdc-ripple-left: 10px; --mdc-ripple-top: 10px;">
              <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">favorite</i>
              <i class="material-icons mdc-icon-button__icon">favorite_border</i>
            </button>
            <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon"
                    data-mdc-ripple-is-unbounded
                    title="Share"
                    style="--mdc-ripple-fg-size: 28.8px; --mdc-ripple-fg-scale: 1.66667; --mdc-ripple-left: 10px; --mdc-ripple-top: 10px;">share</button>
            <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon"
                    data-mdc-ripple-is-unbounded
                    title="More options"
                    style="--mdc-ripple-fg-size: 28.8px; --mdc-ripple-fg-scale: 1.66667; --mdc-ripple-left: 10px; --mdc-ripple-top: 10px;">more_vert</button>
          </div>
        </div>
      </div>

      <div class="mdc-card test-card test-card--square">
        <a class="mdc-card__primary-action" href="#" onclick="return false">
          <div class="mdc-card__media mdc-card__media--square test-card__media">
            <div class="test-card__media-content">
              Media: Square<br>
              Width: 145px
            </div>
          </div>
        </a>
      </div>

    </main>

    <!-- Automatically provides/replaces `Promise` if missing or broken. -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.0.13/fontfaceobserver.standalone.js"></script>
    <script src="../../../out/spec/fixture.js"></script>
  </body>
</html>
