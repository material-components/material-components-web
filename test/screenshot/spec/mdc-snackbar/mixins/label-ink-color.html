<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>label-ink-color Snackbar Mixin - MDC Web Screenshot Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../out/mdc.button.css">
    <link rel="stylesheet" href="../../../out/mdc.icon-button.css">
    <link rel="stylesheet" href="../../../out/mdc.snackbar.css">
    <link rel="stylesheet" href="../../../out/spec/fixture.css">
    <link rel="stylesheet" href="../../../out/spec/mdc-snackbar/fixture.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118996389-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-118996389-2');
    </script>
  </head>

  <body class="test-container test-container--edge-fonts">
    <main class="test-viewport test-viewport--gridlines test-viewport--center">

      <button class="test-snackbar-open-button test-font--redact-all" data-test-snackbar-id="test-snackbar" autofocus>Open custom label-ink-color snackbar</button>

      <div class="mdc-snackbar mdc-snackbar--open custom-snackbar--label-ink-color"
           id="test-snackbar">
        <div class="mdc-snackbar__surface">
          <div class="mdc-snackbar__label"
               role="status"
               aria-live="polite">Can't send photo. Retry in 5 seconds.</div>
          <div class="mdc-snackbar__actions">
            <button type="button" class="mdc-button mdc-snackbar__action">Retry</button>
            <button class="mdc-icon-button mdc-snackbar__dismiss material-icons" title="Dismiss">close</button>
          </div>
        </div>
      </div>

    </main>

    <!-- Automatically provides/replaces `Promise` if missing or broken. -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.0.13/fontfaceobserver.standalone.js"></script>
    <script src="../../../out/material-components-web.js"></script>
    <script src="../../../out/spec/fixture.js"></script>
    <script src="../../../out/spec/mdc-snackbar/fixture.js"></script>
  </body>
</html>
