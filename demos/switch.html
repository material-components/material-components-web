<html>
  <head>
    <meta charset="utf-8">
    <title>Switch - Material Components Catalog</title>
    <script src="/ready.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet" href="/assets/switch.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      section.example  {
        margin-bottom: 0.5rem;
        margin: 16px;
        padding: 40px;
        background-color: #eee;
      }

      .demo-header-toolbar {
        z-index: 10;
      }

      h2 {
        margin: 0;
        margin-bottom: 20px;
      }

      label {
        font-size: 16px;
      }
    </style>
  </head>

  <body class="mdc-typography">
    <header class="mdc-toolbar mdc-toolbar--fixed demo-header-toolbar">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="/" class="catalog-back mdc-toolbar__menu-icon"><i class="material-icons">&#xE5C4;</i></a>
          <span class="mdc-toolbar__title catalog-title">Switch</span>
        </section>
      </div>
    </header>

    <main>
      <div class="mdc-toolbar-fixed-adjust"></div>

      <div class="demo-wrapper">
        <section class="hero">
          <div class="mdc-switch">
            <div class="mdc-switch__track"></div>
            <div class="mdc-switch__thumb-underlay">
              <div class="mdc-switch__thumb">
                <input type="checkbox" class="mdc-switch__native-control" role="switch">
              </div>
            </div>
          </div>
        </section>

        <section class="example">
          <h2>Enabled</h2>
          <div class="demo-switch-wrapper">
            <div class="mdc-switch">
              <div class="mdc-switch__track"></div>
              <div class="mdc-switch__thumb-underlay">
                <div class="mdc-switch__thumb">
                  <input type="checkbox" id="basic-switch" class="mdc-switch__native-control" role="switch">
                </div>
              </div>
            </div>
            <label for="basic-switch" class="mdc-switch-label">off/on</label>
          </div>
          <div class="demo-switch-wrapper">
            <div class="mdc-switch demo-switch--custom mdc-switch--checked">
              <div class="mdc-switch__track"></div>
              <div class="mdc-switch__thumb-underlay">
                <div class="mdc-switch__thumb">
                  <input type="checkbox"
                  id="basic-switch-custom"
                  class="mdc-switch__native-control"
                  role="switch" checked>
                </div>
              </div>
            </div>
            <label for="basic-switch-custom" class="mdc-switch-label">custom color</label>
          </div>
        </section>
        <section class="example">
          <h2>Disabled</h2>
          <div class="demo-switch-wrapper">
            <div class="mdc-switch mdc-switch--disabled">
              <div class="mdc-switch__track"></div>
              <div class="mdc-switch__thumb-underlay">
                <div class="mdc-switch__thumb">
                  <input type="checkbox"
                  id="basic-switch--disabled"
                  class="mdc-switch__native-control"
                  role="switch"
                  disabled>
                </div>
              </div>
            </div>
            <label for="basic-switch--disabled" class="mdc-switch-label">off/on</label>
          </div>
        </section>
      </div>

      <section class="rtl-toggle">
        <div class="mdc-form-field">
          <div class="mdc-checkbox">
            <input type="checkbox"
                  class="mdc-checkbox__native-control"
                  id="toggle-rtl"
                  aria-labelledby="toggle-rtl-label" />
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark-path" fill="none"
                      d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
          <label for="toggle-rtl" id="toggle-rtl-label">Toggle RTL</label>
        </div>
      </section>
    </main>

    <script src="/assets/material-components-web.js" async></script>
    <script>
      var demoWrapper = document.querySelector('.demo-wrapper');
      document.getElementById('toggle-rtl').addEventListener('change', function() {
        this.checked ? demoWrapper.setAttribute('dir', 'rtl') : demoWrapper.removeAttribute('dir');
      });
      demoReady(function() {
        var switches = document.querySelectorAll('.mdc-switch');
        for (var i = 0, switchEl; switchEl = switches[i]; i++) {
          var switchInstance = new mdc.switchControl.MDCSwitch(switchEl);
        }
      });
    </script>
  </body>
</html>
