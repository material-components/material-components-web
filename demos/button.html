<html>

    <meta charset="utf-8">
    <title>Button - Material Compoonents Catalog</title>

    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <script src="/assets/demo-styles.css.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      .demo-wrapper {
        padding-bottom: 100px;
      }

      .demo-wrapper.mdc-theme--dark{
        background-color: #333;
      }

      .demo-wrapper.mdc-theme--dark fieldset legend, .demo-wrapper.mdc-theme--dark h1 {
        color: #f0f0f0;
      }

      fieldset {
        padding: 24px;
        padding-top: 0;
        padding-bottom: 16px;
      }
      fieldset .mdc-button {
        margin: 16px;
      }

      .hero button {
        margin-left: 32px;
        margin-right: 32px;
      }

      fieldset legend {
        display: block;
        padding: 16px;
        padding-top: 48px;
        padding-bottom: 24px;
      }
      h1 {
        padding-left: 36px;
        padding-top: 64px;
        padding-bottom: 8px;
      }

      .mdc-form-field {
        margin: 50px 0 -20px 30px;
      }
      .hero {
        position: relative;
      }
      .hero .note {
        position: absolute;
        bottom: 10px;
        left: 36px;
        color: rgba(33, 33, 33, .38);
      }

    </style>
  </head>
  <body>
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="catalog-back">
            <a href="/" class="mdc-toolbar__icon--menu"><i class="material-icons">&#xE5C4;</i></a>
          </span>
          <span class="mdc-toolbar__title catalog-title">Buttons</span>
        </section>
      </div>
    </header>

    <main class="mdc-toolbar-fixed-adjust">
      <section class="hero">
        <button class="mdc-button">
          Flat
        </button>
        <button class="mdc-button mdc-button--raised">
          Raised
        </button>
        <small class="note">Note: "secondary" was previously called "accent" in the Material spec.</small>
      </section>

      <section class="demo-wrapper">
        <div class="mdc-form-field">
          <div class="mdc-checkbox">
            <input type="checkbox" class="mdc-checkbox__native-control" id="toggle-dark" aria-labelledby="toggle-dark-label">
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark__path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59">
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
          <label for="toggle-dark" id="toggle-dark-label">Dark Theme</label>
        </div>

        <div class="mdc-form-field">
          <div class="mdc-checkbox">
            <input type="checkbox" class="mdc-checkbox__native-control" id="toggle-disabled" aria-labelledby="toggle-disabled-label">
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark__path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59">
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
          <label for="toggle-disabled" id="toggle-disabled-label">Disable buttons (excluding links)</label>
        </div>

        <h1 class="mdc-typography--display2">Ripple Enabled</h1>
        <fieldset>
          <legend class="mdc-typography--title">Text Button</legend>
          <div>
            <button class="mdc-button">
              Baseline
            </button>
            <button class="mdc-button mdc-button--compact">
              Compact
            </button>
            <button class="mdc-button mdc-button--dense">
              Dense
            </button>
            <button class="mdc-button mdc-button--primary">
              Primary
            </button>
            <button class="mdc-button mdc-button--accent">
              Secondary
            </button>
            <a href="javascript:void(0)" class="mdc-button">
              Link
            </a>
          </div>
        </fieldset>

        <fieldset>
          <legend class="mdc-typography--title">Raised Button</legend>
          <div>
            <button class="mdc-button mdc-button--raised">
              Baseline
            </button>
            <button class="mdc-button mdc-button--raised mdc-button--compact">
              Compact
            </button>
            <button class="mdc-button mdc-button--raised mdc-button--dense">
              Dense
            </button>
            <button class="mdc-button mdc-button--raised mdc-button--primary">
              Primary
            </button>
            <button class="mdc-button mdc-button--raised mdc-button--accent">
              Secondary
            </button>
            <a href="javascript:void(0)" class="mdc-button mdc-button--raised">
              Link
            </a>
          </div>
        </fieldset>

        <fieldset>
          <legend class="mdc-typography--title">Unelevated Button</legend>
          <div>
            <button class="mdc-button mdc-button--unelevated">
              Baseline
            </button>
            <button class="mdc-button mdc-button--unelevated mdc-button--compact">
              Compact
            </button>
            <button class="mdc-button mdc-button--unelevated mdc-button--dense">
              Dense
            </button>
            <button class="mdc-button mdc-button--unelevated mdc-button--primary">
              Primary
            </button>
            <button class="mdc-button mdc-button--unelevated mdc-button--accent">
              Secondary
            </button>
            <a href="javascript:void(0)" class="mdc-button mdc-button--unelevated">
              Link
            </a>
          </div>
        </fieldset>

        <fieldset>
          <legend class="mdc-typography--title">Stroked Button</legend>
          <div>
            <button class="mdc-button mdc-button--stroked">
              Baseline
            </button>
            <button class="mdc-button mdc-button--stroked mdc-button--compact">
              Compact
            </button>
            <button class="mdc-button mdc-button--stroked mdc-button--dense">
              Dense
            </button>
            <button class="mdc-button mdc-button--stroked mdc-button--primary">
              Primary
            </button>
            <button class="mdc-button mdc-button--stroked mdc-button--accent">
              Secondary
            </button>
            <a href="javascript:void(0)" class="mdc-button mdc-button--stroked">

        <h1 class="mdc-typography--display2">CSS Only</h1>
        <fieldset>
          <legend class="mdc-typography--title">Text Button</legend>
          <div>

            <button class="mdc-button mdc-button--compact" data-demo-no-js>

            <button class="mdc-button mdc-button--dense" data-demo-no-js>

            <button class="mdc-button mdc-button--primary" data-demo-no-js>
              Primary
            </button>
            <button class="mdc-button mdc-button--accent" data-demo-no-js>
              Secondary
            </button>
            <a href="javascript:void(0)" class="mdc-button" data-demo-no-js>
              Link
            </a>
          </div>
        </fieldset>

        <fieldset>
          <legend class="mdc-typography--title">Raised Button</legend>
          <div>
            <button class="mdc-button mdc-button--raised" data-demo-no-js>
              Baseline
            </button>
            <button class="mdc-button mdc-button--raised mdc-button--compact" data-demo-no-js>
              Compact
            </button>
            <button class="mdc-button mdc-button--raised mdc-button--dense" data-demo-no-js>
              Dense
            </button>
            <button class="mdc-button mdc-button--raised mdc-button--primary" data-demo-no-js>
              Primary
            </button>
            <button class="mdc-button mdc-button--raised mdc-button--accent" data-demo-no-js>
              Secondary
            </button>
            <a href="javascript:void(0)" class="mdc-button mdc-button--raised" data-demo-no-js>
              Link
            </a>
          </div>
        </fieldset>

        <fieldset>
          <legend class="mdc-typography--title">Unelevated Button</legend>
          <div>
            <button class="mdc-button mdc-button--unelevated" data-demo-no-js>
              Baseline
            </button>
            <button class="mdc-button mdc-button--unelevated mdc-button--compact" data-demo-no-js>
              Compact
            </button>
            <button class="mdc-button mdc-button--unelevated mdc-button--dense" data-demo-no-js>
              Dense
            </button>
            <button class="mdc-button mdc-button--unelevated mdc-button--primary" data-demo-no-js>
              Primary
            </button>
            <button class="mdc-button mdc-button--unelevated mdc-button--accent" data-demo-no-js>

            <a href="javascript:void(0)" class="mdc-button mdc-button--unelevated" data-demo-no-js>

        </fieldset>

        <fieldset>
          <legend class="mdc-typography--title">Stroked Button</legend>
          <div>
            <button class="mdc-button mdc-button--stroked" data-demo-no-js>
              Baseline
            </button>
            <button class="mdc-button mdc-button--stroked mdc-button--compact" data-demo-no-js>
              Compact
            </button>
            <button class="mdc-button mdc-button--stroked mdc-button--dense" data-demo-no-js>
              Dense
            </button>
            <button class="mdc-button mdc-button--stroked mdc-button--primary" data-demo-no-js>
              Primary
            </button>
            <button class="mdc-button mdc-button--stroked mdc-button--accent" data-demo-no-js>
              Secondary
            </button>
            <a href="javascript:void(0)" class="mdc-button mdc-button--stroked" data-demo-no-js>
              Link
            </a>
          </div>
        </fieldset>
      </section>
    </main>

    <script src="/assets/material-components-web.js"></script>
    <script>
      // Because we load our CSS via webpack, we need to ensure that all of the correct styles
      // are applied before ripples are attached. Otherwise, ripples may use the computed styles of
      // elements before our CSS is applied, leading to improper UX.
      (function() {
        var pollId = 0;
        pollId = setInterval(function() {
          var pos = getComputedStyle(document.querySelector('.mdc-button')).position;
          if (pos === 'relative') {
            init();
            clearInterval(pollId);
          }
        }, 250);
        function init() {
          var btns = document.querySelectorAll('.mdc-button:not([data-demo-no-js])');
          for (var i = 0, btn; btn = btns[i]; i++) {
            mdc.ripple.MDCRipple.attachTo(btn);
          }
        }

        var demoWrapper = document.querySelector('.demo-wrapper');
        document.getElementById('toggle-dark').addEventListener('change', function () {
          if (this.checked) {
            demoWrapper.classList.add('mdc-theme--dark');
          } else {
            demoWrapper.classList.remove('mdc-theme--dark');
          }
        });

        document.getElementById('toggle-disabled').addEventListener('change', function () {
          var isDisabled = this.checked;
          [].slice.call(document.querySelectorAll('button')).forEach(function(button) {
            button.disabled = isDisabled;
          });

        });
      })();
    </script>
  </body>
</html>
